<div class ="mybutton">
<button mat-button (click)="previousCha();" id="prev">←Previous Chapter</button>

<button mat-button [matMenuTriggerFor]="menu">Chapter Index &darr;</button>
<mat-menu #menu="matMenu">
<li *ngFor="let chapter of chapterList">
    <a mat-menu-item [routerLink]=[chapter.routePath]>
        {{ chapter.linkName }}
    </a> 
</li>
</mat-menu>

<button mat-button (click)="nextCha()" id="next">Next Chapter→</button>
</div>
<br>
