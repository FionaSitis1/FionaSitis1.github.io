<div *ngFor="let post of posts">
    <div class="row">

        <div class="col-lg-8 col-md-10 mx-auto">
            <a class = "post" [routerLink]="[post.link, 1]">
      
          <h1 class = "post-title"[textContent]="post.title"></h1>
      
          <h6 class="post-content cn-font" [textContent]="post.intro"></h6>
      
            <p style="color: grey; text-align: center;" class="post-meta cn-font"><i>Last Updated: </i>
              <i><a href="#" style="color: grey; text-decoration: none;" [textContent]="post.last_updated"></a></i>
            </p>
            <hr>
                
            </a>
        </div>
      </div>
    </div>
